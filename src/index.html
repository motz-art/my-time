<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tasks</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="Panel">
        <h1 class="Header">Time Tracker</h1>
        <div class="List">
            <div id="no-items">You do not have any items in the list.</div>
        </div>
        <div class="New-Item">
            <input type="text" id="Task-Name" name="task" placeholder="New task. 30min" autofocus>
            <button id="Task-Add">Add</button>
        </div>
        <div class="Controls">
            <button>Interrupt</button>
            <button>Start Brake</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
